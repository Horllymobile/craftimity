<ion-header [translucent]="true">
  <ion-toolbar class="py-3">
    <ion-title size="medium">More</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding>
      <ion-item [detail]="true">
        <ion-label class="text-2xl">Account</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="secondary">Open</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item [detail]="true">
        <ion-label class="text-2xl">Address Book</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="secondary">Open</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item [detail]="true">
        <ion-label class="text-2xl">Payment Card</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="secondary">Open</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>


    <ion-item-sliding>
      <ion-item [detail]="true">
        <ion-label class="text-2xl">Settings</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="secondary">Open</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>


    <ion-item-sliding>
      <ion-item [detail]="true">
        <ion-label class="text-2xl">About</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="secondary">Open</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item [detail]="true" (click)="logout()">
        <ion-label class="text-2xl">Logout</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="logout()">Log-out</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

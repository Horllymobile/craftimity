<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" *ngIf="userData" class="text-xl">Hi, {{ userData.first_name }}</ion-title>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon name="notifications-outline" color="dark"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon name="search-outline" color="dark"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <swiper-container [swiper]="swiper" id="category-swiper" class="category-swiper p-1 mt-3 border-b"
    *ngIf="categories$ | async as categories">
    <swiper-slide *ngFor="let category of categories" class="flex flex-col justify-center align-middle">
      <ion-img [src]="category.icon" class="w-8 mx-auto"></ion-img>
      <p class="text-[0.75em] text-center">{{ category.name }}</p>
    </swiper-slide>
  </swiper-container>

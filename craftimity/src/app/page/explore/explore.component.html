<ion-header>
  <ion-toolbar>
    <ion-title class="text-xl">Explore</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Explore</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar placeholder="Search for craftimity"></ion-searchbar>


  <ng-container *ngIf="categories$ | async as categories">
    <app-category-slider [categories]="categories" (selectCategory)="selectCategory($event)"></app-category-slider>
  </ng-container>

  <ion-list *ngIf="services && !isGettingServices" class="px-2">
    <ion-card *ngFor="let service of services">
      <ion-item lines="none">
        <ion-thumbnail slot="start">
          <ion-img [src]="service?.category?.icon"></ion-img>
        </ion-thumbnail>
        <ion-label>
          <ion-grid>
            <ion-row>
              <ion-col size="8">
                <h3 class="text-sm">{{ service.name | titlecase }}</h3>
              </ion-col>
              <ion-col size="4">
                <ion-text class="text-xs">
                  {{ service.price | currency: 'â‚¦' }}
                </ion-text>
              </ion-col>
            </ion-row>
          </ion-grid>
          <p><ion-text>{{ service.description }}</ion-text></p>
          <p>Platform charge: <ion-text>{{ service.platform_percentage }}</ion-text></p>
        </ion-label>
        <ion-icon name="ellipsis-vertical-outline" [id]="service.id" slot="end"></ion-icon>
        <!-- <ion-button size="small" color="light" id="service-menu"></ion-button> -->
      </ion-item>
      <ion-popover [trigger]="service.id" triggerAction="click">
        <ng-template>

        </ng-template>
      </ion-popover>
    </ion-card>
  </ion-list>

<section class="container">
  <ion-img src="assets/svg/craftimity-blue.svg" class="w-16 mx-auto my-20"></ion-img>
  <section class="border border-[#12427A] w-[90%] rounded-2xl mx-auto">
    <div class="p-8 border-b border-[#12427A]">
      <h1 class="text-[#12427A] text-center">Log in or Sign up</h1>
    </div>

    <div class="p-8">
      <h2 class="mb-4 text-[#12427A]">Welcome to Craftimity</h2>
      <div [ngSwitch]="loginType">
        <ng-container *ngSwitchCase="'email'" [ngTemplateOutlet]="emailForm"></ng-container>
        <ng-container *ngSwitchCase="'phone'" [ngTemplateOutlet]="phoneForm"></ng-container>
      </div>
    </div>
  </section>
</section>


<ng-template #emailForm>
  <form>
    <ion-input placeholder="Email" class="custom"></ion-input>
    <ion-button expand="block" class="button-custom mt-5">Continue</ion-button>
    <div class="flex gap-4 justify-between align-middle relative">
      <span class="border-b w-full border-[#12427A]"></span>
      <p class="text-[#12427A]">or</p>
      <span class="border-b w-full border-[#12427A]"></span>
    </div>
    <ion-button expand="block" class="button-custom-2 mt-5" (click)="loginType = 'phone'">Continue with
      Phone</ion-button>
  </form>
</ng-template>

<ng-template #phoneForm>
  <form>
    <ion-select class="w-full px-1 bg-white text-[#12427A] border border-[#12427A] rounded-tl-lg rounded-tr-lg"
      label="Select Country" placeholder="Select country code">
      <ion-select-option value="+234">Nigeria(+234)</ion-select-option>
      <ion-select-option value="+233">Ghana(+233)</ion-select-option>
    </ion-select>
    <input placeholder="Phone number"
      class="w-full p-3 bg-white text-[#12427A] border border-[#12427A] border-t-0 rounded-bl-lg rounded-br-lg">
    <ion-button expand="block" class="button-custom mt-5">Continue</ion-button>
    <div class="flex gap-4 justify-between align-middle relative">
      <span class="border-b w-full border-[#12427A]"></span>
      <p class="text-[#12427A]">or</p>
      <span class="border-b w-full border-[#12427A]"></span>
    </div>
    <ion-button expand="block" class="button-custom-2 mt-5" (click)="loginType = 'email'">Continue with
      Email</ion-button>
  </form>
</ng-template>

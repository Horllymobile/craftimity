<ion-content>
  <section class="container mb-8 mt-36">
    <ion-img src="assets/svg/craftimity-blue.svg" class="w-16 mx-auto my-8"></ion-img>
    <section class="border border-[#12427A] w-[90%] rounded-2xl mx-auto">
      <div class="p-8 border-b border-[#12427A]">
        <h1 class="text-[#12427A] text-center">Log in</h1>
      </div>

      <div class="p-8">
        <h2 class="mb-4 text-[#12427A]">Welcome to Craftimity</h2>
        <div>
          <ng-container [ngTemplateOutlet]="email_form"></ng-container>
          <!-- <ng-container *ngSwitchCase="'phone'"></ng-container> -->
        </div>
      </div>
    </section>
  </section>
</ion-content>

<ng-template #email_form>
  <form [formGroup]="emailLoginForm" (ngSubmit)="login(emailLoginFormData)">
    <input placeholder="Email" formControlName="email"
      class="w-full p-2 bg-white text-[#12427A] placeholder:text-[#12427A] border border-[#12427A] rounded-lg">

    <div class="w-full my-5">
      <div class="relative mb-2">
        <input [type]="showPassword ? 'text' : 'password'" autocomplete="current-password" formControlName="password"
          class="w-full p-2 bg-white text-[#12427A] placeholder:text-[#12427A] border border-[#12427A] rounded-lg"
          label="Select Country" placeholder="Password">
        <span (click)="showPassword = !showPassword"
          class="text-sm text-[#12427A] mb-2 absolute top-3 right-3 cursor-pointer"
          [ngClass]="showPassword ? 'line-through' : 'underline'">Show</span>
      </div>
    </div>

    <div class="w-full flex gap-2 ">
      <ion-checkbox formControlName="remember"></ion-checkbox>
      <p class="text-xs text-[#12427A] mt-1">Remember me</p>
    </div>

    <ion-button expand="block" [disabled]="emailLoginForm.invalid" type="submit"
      class="button-custom mt-5">Continue</ion-button>

    <p class="text-[#12427A] underline text-center" routerLink="/auth/forgot-password">Forgot Password?</p>

    <p class="text-[#12427A] text-center">Don't have an account? <span class="underline"
        routerLink="/craftimity/page/auth/register">Register</span></p>
    <!-- <div class="flex gap-4 justify-between align-middle relative">
      <span class="border-b w-full border-[#12427A]"></span>
      <p class="text-[#12427A]">or</p>
      <span class="border-b w-full border-[#12427A]"></span>
    </div> -->
    <!-- <ion-button type="button" expand="block" class="button-custom-2 mt-5" (click)="loginType = 'phone'">Continue with
      Phone</ion-button> -->
  </form>
</ng-template>

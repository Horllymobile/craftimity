<ion-header>
  <ion-toolbar>
    <ion-title class="text-xl">Terms and Condition</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="close-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="text-xl">Terms and Condition</ion-title>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon name="close-outline" color="dark"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
</ion-content>

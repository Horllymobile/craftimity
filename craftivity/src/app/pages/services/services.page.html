<ion-header>
  <ion-toolbar>
    <ion-title>
      Services
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Services</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="10">
        <ion-searchbar placeholder="Search for service"></ion-searchbar>
      </ion-col>
      <ion-col size="2">
        <ion-button size="small" class="mt-4"><ion-icon name="filter-outline"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item lines="none" class="absolute top-[50%]">
    <ion-text *ngIf="!services?.length && !isGettingServices">
      You currently have no service, Click <ion-button (click)="openModal(createEditServiceModal, { action: 'create' })"
        class="-mt-2" color="light" size="small">
        <ion-icon name="add-outline" color="primary"></ion-icon>
      </ion-button> to create one
    </ion-text>
  </ion-item>


  <ion-list *ngIf="services" class="px-2">
    <ion-list-header>
      My Services
    </ion-list-header>
    <ion-card *ngFor="let service of services">
      <ion-item lines="none">
        <ion-thumbnail slot="start">
          <ion-img [src]="service?.category?.icon"></ion-img>
        </ion-thumbnail>
        <ion-label>
          <ion-grid>
            <ion-row>
              <ion-col size="8">
                <h3 class="text-sm">{{ service.name | titlecase }}</h3>
              </ion-col>
              <ion-col size="4">
                <ion-text class="text-xs">
                  {{ service.price | currency: 'â‚¦' }}
                </ion-text>
              </ion-col>
            </ion-row>
          </ion-grid>
          <p><ion-text>{{ service.description }}</ion-text></p>
          <p>Platform charge: <ion-text>{{ service.platform_percentage }}</ion-text></p>
        </ion-label>
        <ion-icon name="ellipsis-vertical-outline" [id]="service.id" slot="end"></ion-icon>
        <!-- <ion-button size="small" color="light" id="service-menu"></ion-button> -->
      </ion-item>
      <ion-popover [trigger]="service.id" triggerAction="click">
        <ng-template>
          <ion-list><ion-item
              (click)="openModal(createEditServiceModal, { action: 'edit', service: service })">Edit</ion-item></ion-list>
        </ng-template>
      </ion-popover>
    </ion-card>
  </ion-list>

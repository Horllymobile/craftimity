<section
  class="lg:w-[80%] md:w-[80%] sm:w-[80%] w-full shadow mx-auto bg-[#F7FAFD] flex lg:flex-row flex-col justify-between p-16 rounded-lg lg:my-16 md:my-16">
  <div>
    <div class="flex flex-col gap-0">
      <p>Contact Us</p>
      <h1 class="font-bold text-xl">Get In Touch With Us</h1>
    </div>
    <div class="flex flex-col gap-8">
      <div class="flex gap-2 align-middle">
        <span>
          <img src="assets/imgs/Address.png" alt="">
        </span>
        <h4 class="self-center">Locate Us</h4>
      </div>

      <div class="flex gap-2 align-middle justify-start">
        <span>
          <img src="assets/imgs/Call.png" alt="">
        </span>
        <h4 class="self-center">Phone Number</h4>
      </div>

      <div class="flex gap-2 align-middle justify-start">
        <span>
          <img src="assets/imgs/Letter.png" alt="">
        </span>
        <h4 class="self-center">Email Address</h4>
      </div>
    </div>
  </div>

  <form [formGroup]="form" (ngSubmit)="submitContact(form.value)"
    class="bg-primary mt-5 lg:mt-0 self-center rounded-lg lg:w-[423px] w-full p-5 flex flex-col gap-5">
    <input type="text" formControlName="first_name" placeholder="First Name" class="w-full p-3 rounded">
    <input type="text" formControlName="last_name" placeholder="Last Name" class="w-full p-3 rounded">
    <input type="email" formControlName="email" placeholder="Email" class="w-full p-3 rounded">
    <input type="text" formControlName="phone" placeholder="Phone Number" class="w-full p-3 rounded">
    <textarea formControlName="message" placeholder="Messages" class="w-full p-3 rounded"></textarea>
    <button [disabled]="form.invalid" class="" class="w-full p-3 rounded bg-[#7BA1E9] text-white">Send Message</button>
  </form>
</section>

<section
  class="lg:w-[80%] md:w-[80%] sm:w-[80%] w-full shadow mx-auto bg-[#F7FAFD] flex lg:flex-row flex-col justify-between p-16 rounded-lg lg:my-16 md:my-16">
  <div>
    <div class="flex flex-col gap-0">
      <p>Contact Us</p>
      <h1 class="font-bold text-xl">Get In Touch With Us</h1>
    </div>
    <div class="flex flex-col gap-8">
      <div class="flex gap-2 align-middle">
        <span>
          <img src="assets/imgs/Address.png" alt="">
        </span>
        <h4 class="self-center">Locate Us</h4>
      </div>

      <div class="flex gap-2 align-middle justify-start">
        <span>
          <img src="assets/imgs/Call.png" alt="">
        </span>
        <h4 class="self-center">Phone Number</h4>
      </div>

      <div class="flex gap-2 align-middle justify-start">
        <span>
          <img src="assets/imgs/Letter.png" alt="">
        </span>
        <h4 class="self-center">Email Address</h4>
      </div>
    </div>
  </div>

  <div id="mc_embed_shell">
    <link href="//cdn-images.mailchimp.com/embedcode/classic-061523.css" rel="stylesheet" type="text/css">
    <style type="text/css">
      #mc_embed_signup {
        background: #12427A;
        clear: left;
        border-radius: 20px;
        padding: 20px;
        font: 14px Helvetica, Arial, sans-serif;
        width: 600px;
      }

      /* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
         We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
    </style>
    <div id="mc_embed_signup">
      <form
        action="https://craftimity.us12.list-manage.com/subscribe/post?u=ac3eee80e6c5947aecf8bbb17&amp;id=94e81de8b7&amp;f_id=00ee44e0f0"
        method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate"
        target="_blank">
        <div id="mc_embed_signup_scroll">
          <!-- <div class="indicates-required"><span class="asterisk">*</span> indicates required</div> -->
          <div class="mc-field-group"><label for="mce-EMAIL">Email Address <span class="asterisk">*</span></label><input
              type="email" name="EMAIL" class="required email" id="mce-EMAIL" required="" value="">
            <!-- <span
              id="mce-EMAIL-HELPERTEXT" class="helper_text"></span> -->
          </div>
          <div class="mc-field-group"><label for="mce-FNAME">First Name </label><input type="text" name="FNAME"
              class=" text" id="mce-FNAME" value=""></div>
          <div class="mc-field-group"><label for="mce-LNAME">Last Name </label><input type="text" name="LNAME"
              class=" text" id="mce-LNAME" value=""></div>
          <div class="mc-field-group"><label for="mce-MMERGE3">Phone Number </label><input type="text" name="MMERGE3"
              class="REQ_CSS" id="mce-MMERGE3" value=""></div>
          <div class="mc-field-group"><label for="mce-MMERGE4">Message </label><input type="text" name="MMERGE4"
              class=" text" id="mce-MMERGE4" value=""></div>
          <div id="mce-responses" class="clear foot">
            <div class="response" id="mce-error-response" style="display: none;"></div>
            <div class="response" id="mce-success-response" style="display: none;"></div>
          </div>
          <div aria-hidden="true" style="position: absolute; left: -5000px;">
            /* real people should not fill this in and expect good things - do not remove this or risk form bot signups
            */
            <input type="text" name="b_ac3eee80e6c5947aecf8bbb17_94e81de8b7" tabindex="-1" value="">
          </div>
          <div class="optionalParent">
            <div class="clear foot">
              <input type="submit" name="subscribe" id="mc-embedded-subscribe" class="button" value="Subscribe">
              <!-- <p style="margin: 0px auto;"><a href="http://eepurl.com/iCYno6"
                  title="Mailchimp - email marketing made easy and fun"><span
                    style="display: inline-block; background-color: transparent; border-radius: 4px;"><img
                      class="refferal_badge"
                      src="https://digitalasset.intuit.com/render/content/dam/intuit/mc-fe/en_us/images/intuit-mc-rewards-text-dark.svg"
                      alt="Intuit Mailchimp"
                      style="width: 220px; height: 40px; display: flex; padding: 2px 0px; justify-content: center; align-items: center;"></span></a>
              </p> -->
            </div>
          </div>
        </div>
      </form>
    </div>
    <script type="text/javascript" src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"></script>
    <script
      type="text/javascript">(function ($) { window.fnames = new Array(); window.ftypes = new Array(); fnames[0] = 'EMAIL'; ftypes[0] = 'email'; fnames[1] = 'FNAME'; ftypes[1] = 'text'; fnames[2] = 'LNAME'; ftypes[2] = 'text'; fnames[3] = 'MMERGE3'; ftypes[3] = 'phone'; fnames[4] = 'MMERGE4'; ftypes[4] = 'text'; }(jQuery)); var $mcj = jQuery.noConflict(true);</script>
  </div>


  <!-- <form [formGroup]="form" (ngSubmit)="submitContact(form.value)"
    class="bg-primary mt-5 lg:mt-0 self-center rounded-lg lg:w-[423px] w-full p-5 flex flex-col gap-5">
    <input type="text" formControlName="first_name" placeholder="First Name" class="w-full p-3 rounded">
    <input type="text" formControlName="last_name" placeholder="Last Name" class="w-full p-3 rounded">
    <input type="email" formControlName="email" placeholder="Email" class="w-full p-3 rounded">
    <input type="text" formControlName="phone" placeholder="Phone Number" class="w-full p-3 rounded">
    <textarea formControlName="message" placeholder="Messages" class="w-full p-3 rounded"></textarea>
    <button [disabled]="form.invalid" class="" class="w-full p-3 rounded bg-[#7BA1E9] text-white">Send Message</button>
  </form> -->
</section>

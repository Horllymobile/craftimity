<div class="relative shadow rounded-full w-full mt-4 mx-auto">
    <mat-icon class="absolute top-3 left-1 text-gray-400">search</mat-icon>
    <input type="search" class="pl-8 pr-5 py-3 w-full text-sm rounded-full focus:outline-none"
        placeholder="Search Craftimity" [matMenuTriggerFor]="menu">

    <mat-menu #menu="matMenu" class="shadow bg-white w-full">
        <mat-list (click)="$event.stopPropagation()">
            <h3 mat-subheader class="px-4 text-xs">Trending Search</h3>
            <mat-list-item class="hover:bg-gray-300 hover:cursor-pointer">
                <mat-icon matListItemIcon>note</mat-icon>
                <div matListItemTitle>Search</div>
                <div matListItemLine>{{ date | date}}</div>
            </mat-list-item>
        </mat-list>
    </mat-menu>
</div>
